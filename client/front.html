<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function retrieveData () {
          fetch("http://localhost/proyectos/7mo/boilerplate_front_back/server/productos")
          .then((res) => res.json())
          .then((data) => {
              console.log(data);
              // data = data[0];
              // console.log(data);
              const divDatos = document.getElementById("datos");

              data.map((producto => {
                const div = document.createElement("div");
                div.className += "card"; 
                const img = document.createElement("img");
                img.src = producto.imagen;
                img.className = "img-card";
                const p = document.createElement("p");
                p.innerText = producto.nombre;
                div.appendChild(img);
                div.appendChild(p);
                divDatos.appendChild(div);

              }))
              // for (let i=0; i < data.length; i++) {
              //   const datos = document.createElement("div");
              //   datos.innerText = "Producto: " + data[i].nombre + "\nCantidad: " + data[i].cantidad + "\nPrecio:" + data[i].precio;
              //   const div = document.getElementById("datos");
              //   div.appendChild(datos);
              // }
            });
        };
      document.addEventListener("DOMContentLoaded", function (event) {
        retrieveData(); 
        // const button = document.querySelector(".button");
        // button.addEventListener("click", () => {
        //   retrieveData();
        // });
        //Las peticiones se hacen a la uri del server segun las rutas definidas
        
      });
    </script>

    <style>
      .datos {
        width: 700px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .card {
        margin: 10px;
        width: 150px;
        height: 250px;
        background-color: blue;
        padding: 10px;
      }
      .img-card {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <button type="button" class="button">Retrieve data from api</button>
    <div id="datos" class="datos"></div>
  </body>
</html>
